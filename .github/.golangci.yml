# Default configuration for golangci-lint
# For more options, see https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m

linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0.8
  gocyclo:
    min-complexity: 15
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

