name: Codecov

on:
  workflow_call:
    inputs:
      disable_search:
        description: 'Disable search for coverage files. This is helpful when specifying what files you want to upload with the files option.'
        required: false
        type: string
        default: 'true'
    secrets:
      codecov:
        required: true

permissions: {}

jobs:
  Codecov:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
              github.com:443
              golang.org:443
              keybase.io:443
              objects.githubusercontent.com:443
              proxy.golang.org:443
              storage.googleapis.com:443
              sum.golang.org:443
              api.codecov.io:443
              cli.codecov.io:443
              ingest.codecov.io:443
              o26192.ingest.us.sentry.io:443

      - name: Init go
        uses: bytemare/actions/init-go@435fe38d773c381b8e162ce13da2233c9080c960

      - name: Code Coverage
        shell: bash
        run: go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        env:
          CODECOV_TOKEN: ${{ secrets.codecov }}
        with:
          files: coverage.out
          disable_search: ${{ inputs.disable_search }}
