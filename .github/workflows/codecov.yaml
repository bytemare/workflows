---

name: Codecov

on:
  workflow_call:
    inputs:
      disable_search:
        description: >-
          Disable search for coverage files. This is helpful when specifying
          what files you want to upload with the files option.
        required: false
        type: string
        default: 'true'
      coverage-file:
        description: "Coverage file path to upload"
        type: string
        required: false
        default: "coverage.out"
      coverage-command:
        description: "Command used to generate coverage data"
        type: string
        required: false
      setup-go:
        description: "Run Go toolchain setup before coverage command"
        type: boolean
        required: false
        default: false
    secrets:
      token:
        required: false

permissions: { }

jobs:
  Codecov:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          egress-policy: block
          allowed-endpoints: >
              github.com:443
              golang.org:443
              keybase.io:443
              objects.githubusercontent.com:443
              proxy.golang.org:443
              storage.googleapis.com:443
              sum.golang.org:443
              api.codecov.io:443
              cli.codecov.io:443
              ingest.codecov.io:443
              o26192.ingest.us.sentry.io:443
              files.pythonhosted.org:443
              pypi.org:443

      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Validate coverage config
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-command'] }}
        run: |
          set -euo pipefail
          if [ -z "$COVERAGE_CMD" ]; then
            echo "Coverage is enabled but coverage-command is empty." >&2
            exit 1
          fi

      - name: Code Coverage
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-command'] }}
        run: $COVERAGE_CMD

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        env:
          CODECOV_TOKEN: ${{ secrets.token }}
        with:
          files: ${{ inputs['coverage-file'] }}
          disable_search: ${{ inputs.disable_search }}
