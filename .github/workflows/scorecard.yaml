name: Scorecard Analysis

on:
  workflow_call:
    secrets:
      token:
        required: true
        description: "PAT used to check Branch Protection. To create the PAT, see https://github.com/ossf/scorecard-action#authentication-with-pat."

permissions: read-all

jobs:
  scorecard:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed if using Code scanning alerts
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            api.securityscorecards.dev:443
            fulcio.sigstore.dev:443
            github.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: "Checkout code"
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          persist-credentials: false

      - name: "Run analysis"
        if: ${{ secrets.token }}
        uses: ossf/scorecard-action@2a21071f18aab4c0226332dcce19187d3ca03051
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.token }}
          publish_results: true

      - name: Missing PAT
        if: ${{ not secrets.token }}
        run: |
          echo "Scorecard requires a PAT when enabled." >&2
          exit 1

      - name: "Upload artifact"
        if: ${{ secrets.token }}
        uses: actions/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: "Upload SARIF results to GitHub's code scanning dashboard"
        if: ${{ secrets.token }}
        uses: github/codeql-action/upload-sarif@d88a5540c3fd916f4e15b7744d287a124278e065
        with:
          sarif_file: results.sarif
