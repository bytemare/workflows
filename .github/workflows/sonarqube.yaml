---

name: SonarQube

on:
  workflow_call:
    inputs:
      configuration:
        description: "Path to the configuration file."
        type: string
        required: true
      coverage-artifact-name:
        description: "Coverage artifact name generated by the code scan suite"
        type: string
        required: false
        default: ""
      coverage-manifest-path:
        description: "Manifest path inside the downloaded coverage artifact"
        type: string
        required: false
        default: "coverage/manifest.json"
    secrets:
      github:
        required: false
      sonar:
        required: false

permissions: { }

jobs:
  SonarQube:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
              api.github.com:443
              api.sonarcloud.io:443
              ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
              github.com:443
              objects.githubusercontent.com:443
              scanner.sonarcloud.io:443
              sonarcloud.io:443

      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Download coverage artifact
        if: ${{ inputs['coverage-artifact-name'] != '' }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: ${{ inputs['coverage-artifact-name'] }}
          path: .

      - name: Build SonarQube coverage arguments
        id: coverage_args
        if: ${{ inputs['coverage-artifact-name'] != '' }}
        shell: bash
        env:
          MANIFEST_PATH: ${{ inputs['coverage-manifest-path'] }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import os
          import pathlib

          manifest = pathlib.Path(os.environ["MANIFEST_PATH"])
          if not manifest.is_file():
              raise SystemExit(f"Coverage manifest not found at '{manifest}'.")

          data = json.loads(manifest.read_text(encoding="utf-8"))
          reports = data.get("reports")
          if not isinstance(reports, list) or not reports:
              raise SystemExit("Coverage manifest has no reports.")

          args = []
          for report in reports:
              path = report.get("path")
              sonar_property = report.get("sonar_property")
              if not path:
                  raise SystemExit(f"Invalid manifest entry: {report!r}")
              if not pathlib.Path(path).is_file():
                  raise SystemExit(f"Coverage report '{path}' listed in manifest does not exist.")
              if sonar_property is None:
                  continue
              if not isinstance(sonar_property, str) or not sonar_property:
                  raise SystemExit(f"Invalid sonar_property in manifest entry: {report!r}")
              args.append(f"-D{sonar_property}={path}")

          payload = " ".join(args)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"args={payload}\n")
          PY

      - uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.github || github.token }}
          SONAR_TOKEN: ${{ secrets.sonar }}
        with:
          args: >
            -Dproject.settings=${{ inputs.configuration }}
            ${{ steps.coverage_args.outputs.args }}
