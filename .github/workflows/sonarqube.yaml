---

name: SonarQube

on:
  workflow_call:
    inputs:
      configuration:
        description: "Path to the configuration file."
        type: string
        required: true
      coverage:
        description: "Run coverage command before scanning"
        type: boolean
        required: false
        default: false
      coverage-command:
        description: "Command used to generate coverage data"
        type: string
        required: false
      coverage-setup-go:
        description: "Run Go toolchain setup before coverage command"
        type: boolean
        required: false
        default: false
    secrets:
      github:
        required: false
      sonar:
        required: false

permissions: { }

jobs:
  SonarQube:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    steps:
      - name: Ensure SonarQube token is available
        env:
          token: ${{ secrets.sonar }}
        run: |
          if [ -z "$token" ]; then
            echo "SonarQube token is required when running this job." >&2
            exit 1
          fi

      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
              api.github.com:443
              github.com:443
              golang.org:443
              objects.githubusercontent.com:443
              proxy.golang.org:443
              storage.googleapis.com:443
              sum.golang.org:443
              api.sonarcloud.io:443
              ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
              scanner.sonarcloud.io:443
              sonarcloud.io:443

      - name: Validate coverage config
        if: ${{ inputs.coverage }}
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-command'] }}
        run: |
          set -euo pipefail
          if [ -z "$COVERAGE_CMD" ]; then
            echo "Coverage is enabled but coverage-command is empty." >&2
            exit 1
          fi

      - name: Init go
        if: ${{ inputs.coverage && inputs['coverage-setup-go'] }}
        uses: bytemare/actions/init-go@d0ca7e17046c141751d3cace937083c298a4df2c
        with:
          go-version: '1.25'
          go-mod: 'go.mod'

      - name: Code Coverage
        if: ${{ inputs.coverage }}
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-command'] }}
        run: $COVERAGE_CMD

      - uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.github || github.token }}
          SONAR_TOKEN: ${{ secrets.sonar }}
        with:
          args: >
            -Dproject.settings=${{ inputs.configuration }}
