name: SonarQube

on:
  workflow_call:
    inputs:
      configuration:
        description: "Path to the configuration file."
        type: string
        required: true
    secrets:
      github:
        required: false
      sonar:
        required: false

permissions: {}

jobs:
  SonarQube:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    steps:
      - name: Ensure SonarQube token is available
        run: |
          if [ -z "${{ secrets.sonar }}" ]; then
            echo "SonarQube token is required when running this job." >&2
            exit 1
          fi

      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
              api.github.com:443
              github.com:443
              golang.org:443
              objects.githubusercontent.com:443
              proxy.golang.org:443
              storage.googleapis.com:443
              sum.golang.org:443
              api.sonarcloud.io:443
              ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
              scanner.sonarcloud.io:443
              sonarcloud.io:443

      - name: Init go
        uses: bytemare/actions/init-go@5e1f07171089dbf83698c3b4ac12d3d7dd46d192

      - name: Code Coverage
        shell: bash
        run: go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./...

      - uses: SonarSource/sonarqube-scan-action@40f5b61913e891f9d316696628698051136015be
        env:
          GITHUB_TOKEN: ${{ secrets.github || github.token }}
          SONAR_TOKEN: ${{ secrets.sonar }}
        with:
          args: >
            -Dproject.settings=${{ inputs.configuration }}
