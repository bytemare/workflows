---

name: Coverage (Rust)

on:
  workflow_call:
    inputs:
      coverage-rust-toolchain:
        description: 'Rust toolchain used when generating Rust coverage'
        required: false
        type: string
        default: 'stable'
      coverage-rust-command:
        description: 'Rust coverage command. Must produce coverage-rust-report-path.'
        required: true
        type: string
      coverage-rust-report-path:
        description: 'Rust coverage report path produced by coverage-rust-command'
        required: false
        type: string
        default: 'coverage/lcov.info'

permissions: { }

jobs:
  CoverageRust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            crates.io:443
            github.com:443
            index.crates.io:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            static.crates.io:443
            static.rust-lang.org:443

      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup Rust toolchain
        shell: bash
        env:
          RUST_TOOLCHAIN: ${{ inputs['coverage-rust-toolchain'] }}
        run: |
          set -euo pipefail
          if [ -z "$RUST_TOOLCHAIN" ]; then
            echo "coverage-rust-toolchain is empty while Rust coverage is enabled." >&2
            exit 1
          fi
          if ! command -v rustup >/dev/null 2>&1; then
            echo "rustup is required but was not found on the runner." >&2
            exit 1
          fi
          rustup toolchain install "$RUST_TOOLCHAIN" --profile minimal
          rustup default "$RUST_TOOLCHAIN"

      - name: Install cargo-llvm-cov
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v cargo-llvm-cov >/dev/null 2>&1; then
            cargo install cargo-llvm-cov --locked
          fi

      - name: Validate coverage config
        shell: bash
        env:
          RUST_TOOLCHAIN: ${{ inputs['coverage-rust-toolchain'] }}
          COVERAGE_CMD: ${{ inputs['coverage-rust-command'] }}
          REPORT_PATH: ${{ inputs['coverage-rust-report-path'] }}
        run: |
          set -euo pipefail
          if [ -z "$RUST_TOOLCHAIN" ]; then
            echo "coverage-rust-toolchain is empty while Rust coverage is enabled." >&2
            exit 1
          fi
          if [ -z "$COVERAGE_CMD" ]; then
            echo "coverage-rust-command is empty while Rust coverage is enabled." >&2
            exit 1
          fi
          if [ -z "$REPORT_PATH" ]; then
            echo "coverage-rust-report-path is empty while Rust coverage is enabled." >&2
            exit 1
          fi

      - name: Run Rust coverage
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-rust-command'] }}
        run: $COVERAGE_CMD

      - name: Normalize Rust coverage output
        shell: bash
        env:
          REPORT_PATH: ${{ inputs['coverage-rust-report-path'] }}
        run: |
          set -euo pipefail
          if [ ! -f "$REPORT_PATH" ]; then
            echo "Expected Rust coverage report '$REPORT_PATH' was not found." >&2
            exit 1
          fi
          report_name="$(basename "$REPORT_PATH")"
          mkdir -p coverage/reports
          cp "$REPORT_PATH" "coverage/reports/$report_name"

      - name: Write Rust coverage metadata
        shell: bash
        env:
          RUST_TOOLCHAIN: ${{ inputs['coverage-rust-toolchain'] }}
          REPORT_PATH: ${{ inputs['coverage-rust-report-path'] }}
        run: |
          set -euo pipefail
          report_name="$(basename "$REPORT_PATH")"
          cat > coverage/coverage-metadata.json <<EOF
          {
            "version": "1",
            "reports": [
              {
                "language": "rust",
                "language_version": "$RUST_TOOLCHAIN",
                "path": "reports/$report_name",
                "sonar_property": "sonar.rust.lcov.reportPaths",
                "codecov": true
              }
            ]
          }
          EOF

      - name: Upload Rust coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-report-rust
          path: coverage/
          if-no-files-found: error
