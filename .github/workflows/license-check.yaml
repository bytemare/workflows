name: License Check

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: read

jobs:
  check-licenses:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: false

      - name: Install golicense
        run: go install github.com/google/golicense@latest

      - name: Run golicense
        run: |
          golicense -v \
            -allowed="MIT" \
            -allowed="Apache-2.0" \
            -allowed="BSD-2-Clause" \
            -allowed="BSD-3-Clause" \
            ./...
