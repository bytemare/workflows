name: Test Go

on:
  workflow_call:
    inputs:
      version:
        description: 'The Go version to use'
        required: false
        type: string

permissions: {}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            go.dev:443
            golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout repo
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0

      - name: Init go
        uses: bytemare/actions/init-go@0bc144d4ffb6cf954e2d7f3f4b1c3a44bbbec2fd
        with:
          go-version: ${{ inputs.version }}

      - name: Run Tests
        run: go test -v -vet=all ./...
