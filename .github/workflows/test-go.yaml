name: Test Go

on:
  workflow_call:
    inputs:
      version:
        description: 'The Go version to use'
        required: false
        type: string

permissions: {}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            go.dev:443
            golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout repo
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
        with:
          fetch-depth: 0

      - name: Init go
        uses: bytemare/actions/init-go@a75f327b6be94dee9e69a2a780d5a6c317f67d31
        with:
          go-version: ${{ inputs.version }}

      - name: Run Tests
        run: go test -v -vet=all ./...
