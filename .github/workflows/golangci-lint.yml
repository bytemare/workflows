name: golangci-lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            sum.golang.org:443

      - uses: bytemare/actions/init-go@b22712a47802b8a56a9ab7ec47325f73e26aed79
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@523baec22869af19237b7a37a8c5f0a208da7f7b
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
