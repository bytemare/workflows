name: golangci-lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18f6947f131da60743dc12d2a22ff28c2b4ea87f
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            sum.golang.org:443

      - uses: bytemare/actions/init-go@0ba6fa75807a32bdccbe0bd102a8a37205994562
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@a7b658d2951c9acd466331cdf290b5dbac3bcce6
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
