name: golangci-lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6d3c2fe731c8f225990c8018cb71c337c0d9dfcd
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443

      - uses: bytemare/actions/init-go@6f0cffa18f8a410f974bb7619809fd79b7039990
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@66f63c74bb4cdd7d445cb7c8c18dee38449cb1c5
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
