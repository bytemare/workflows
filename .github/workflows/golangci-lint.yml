name: golangci-lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@29e9ae12297382bde04e940b27e0638029f9f3cd
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443

      - uses: bytemare/actions/init-go@48da5177ddbc1f7a9d3697bf56ad8fcbf8945379
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@d09fb0808ae08b4310fe3140992ba2475deac1c0
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
