name: golangci-lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@d7cf128fba8343bb6666acf77451879c0530cac8
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443

      - uses: bytemare/actions/init-go@e6c922256a06b2774ab977777eb56dbc3e1d6acf
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@db819a10bda59ee2a8f342af52c07e329576a0f5
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
