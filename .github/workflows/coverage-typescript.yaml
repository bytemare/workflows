---

name: Coverage (TypeScript)

on:
  workflow_call:
    inputs:
      coverage-node-version:
        description: 'Node.js version used when generating TypeScript coverage'
        required: false
        type: string
        default: '22'
      coverage-typescript-command:
        description: 'TypeScript coverage command. Must produce coverage-typescript-report-path.'
        required: true
        type: string
      coverage-typescript-report-path:
        description: 'TypeScript coverage report path produced by coverage-typescript-command'
        required: false
        type: string
        default: 'coverage/lcov.info'

permissions: { }

jobs:
  CoverageTypeScript:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup Node.js
        uses: actions/setup-node@3235b8763449abf1c4c5e3f3642c912643ca210a
        with:
          node-version: ${{ inputs['coverage-node-version'] }}

      - name: Validate coverage config
        shell: bash
        env:
          NODE_VERSION: ${{ inputs['coverage-node-version'] }}
          COVERAGE_CMD: ${{ inputs['coverage-typescript-command'] }}
          REPORT_PATH: ${{ inputs['coverage-typescript-report-path'] }}
        run: |
          set -euo pipefail
          if [ -z "$NODE_VERSION" ]; then
            echo "coverage-node-version is empty while TypeScript coverage is enabled." >&2
            exit 1
          fi
          if [ -z "$COVERAGE_CMD" ]; then
            echo "coverage-typescript-command is empty while TypeScript coverage is enabled." >&2
            exit 1
          fi
          if [ -z "$REPORT_PATH" ]; then
            echo "coverage-typescript-report-path is empty while TypeScript coverage is enabled." >&2
            exit 1
          fi

      - name: Run TypeScript coverage
        shell: bash
        env:
          COVERAGE_CMD: ${{ inputs['coverage-typescript-command'] }}
        run: $COVERAGE_CMD

      - name: Normalize TypeScript coverage output
        shell: bash
        env:
          REPORT_PATH: ${{ inputs['coverage-typescript-report-path'] }}
        run: |
          set -euo pipefail
          if [ ! -f "$REPORT_PATH" ]; then
            echo "Expected TypeScript coverage report '$REPORT_PATH' was not found." >&2
            exit 1
          fi
          report_name="$(basename "$REPORT_PATH")"
          mkdir -p coverage/reports
          cp "$REPORT_PATH" "coverage/reports/$report_name"

      - name: Write TypeScript coverage metadata
        shell: bash
        env:
          NODE_VERSION: ${{ inputs['coverage-node-version'] }}
          REPORT_PATH: ${{ inputs['coverage-typescript-report-path'] }}
        run: |
          set -euo pipefail
          report_name="$(basename "$REPORT_PATH")"
          cat > coverage/coverage-metadata.json <<EOF
          {
            "version": "1",
            "reports": [
              {
                "language": "typescript",
                "language_version": "$NODE_VERSION",
                "path": "reports/$report_name",
                "sonar_property": "sonar.javascript.lcov.reportPaths",
                "codecov": true
              }
            ]
          }
          EOF

      - name: Upload TypeScript coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-report-typescript
          path: coverage/
          if-no-files-found: error
