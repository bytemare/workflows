name: Code Scanning

on:
  workflow_call:
    inputs:
      sonar-configuration:
        required: true
        description: "Path to the configuration file"
        type: string
      coverage-command:
        description: 'The command to use to run the tests (defaults to go test -v -race -covermode=atomic -coverpkg=./...)'
        required: false
        type: string
        default: go test -v -race -covermode=atomic -coverpkg=./...
      coverage-output-file:
        description: 'The output file name to store the coverage results in (defaults to coverage.out)'
        required: true
        type: string
        default: coverage.out
      coverage-scope:
        description: 'The location to run the command on (defaults to ./...)'
        required: false
        type: string
        default: ./...
    secrets:
      github:
        required: true
      sonar:
        required: true
      codecov:
        required: true
      semgrep:
        required: true

permissions: {}

jobs:
  GoVulnCheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@b131ca5ebfca4930fe6d4a3e82d1e386b4873c94
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            sum.golang.org:443
            vuln.go.dev:443
      - name: govulncheck
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee
        with:
          go-package: ./...

  Dependency-Review:
    permissions:
      contents: read
    uses: ./.github/workflows/dependency-review.yml

  Semgrep:
    runs-on: ubuntu-24.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.semgrep }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repo
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - run: semgrep ci

  Codecov:
    uses: ./.github/workflows/codecov.yml
    secrets:
      codecov: ${{ secrets.codecov }}
    with:
      coverage-command: ${{ inputs.coverage-command }}
      coverage-output-file: ${{ inputs.coverage-output-file }}
      coverage-scope: ${{ inputs.coverage-scope }}

  Sonar:
    permissions:
      contents: read
    uses: ./.github/workflows/sonarqube.yml
    secrets:
      github: ${{ secrets.GITHUB_TOKEN }}
      sonar: ${{ secrets.SONAR_TOKEN }}
    with:
      configuration: ${{ inputs.sonar-configuration }}
      coverage-command: ${{ inputs.coverage-command }}
      coverage-output-file: ${{ inputs.coverage-output-file }}
      coverage-scope: ${{ inputs.coverage-scope }}
