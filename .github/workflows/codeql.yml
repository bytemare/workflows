name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@29e9ae12297382bde04e940b27e0638029f9f3cd
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Initialize CodeQL
        uses: github/codeql-action/init@6e04d518baf348f53b5454ff7a14ddd0bfec6653
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@6e04d518baf348f53b5454ff7a14ddd0bfec6653

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6e04d518baf348f53b5454ff7a14ddd0bfec6653
