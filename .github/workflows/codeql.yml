name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@3b9b8c884f6b4bb4d5be2779c26374abadae0871

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3821acc64d16baf4fceb41901fbdc07f3dd183e9
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@3821acc64d16baf4fceb41901fbdc07f3dd183e9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3821acc64d16baf4fceb41901fbdc07f3dd183e9
