name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4f3f445f343c08c93d7771433e8dee4267e05b9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b1bd8da5e77d184fc454458c488c36cce2e52608
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@b1bd8da5e77d184fc454458c488c36cce2e52608

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b1bd8da5e77d184fc454458c488c36cce2e52608
