name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f0db2aa8a570959027d6be2a227028ad19fd9e8f
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Initialize CodeQL
        uses: github/codeql-action/init@16639b4b1a370bc8a577d4d659aa0357b46cc5b2
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@16639b4b1a370bc8a577d4d659aa0357b46cc5b2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16639b4b1a370bc8a577d4d659aa0357b46cc5b2
