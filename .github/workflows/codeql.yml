name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@951b48540b429070694bc8abd82fd6901eb123ca
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8fd294e26a0e458834582b0fe4988d79966c7c0a
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@8fd294e26a0e458834582b0fe4988d79966c7c0a

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8fd294e26a0e458834582b0fe4988d79966c7c0a
