name: "CodeQL"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string

permissions: {}

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

      - name: Initialize CodeQL
        uses: github/codeql-action/init@563627499baf8d9e7b90a56ba0e1c42113d43fb9
        with:
          languages: ${{ inputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@563627499baf8d9e7b90a56ba0e1c42113d43fb9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@563627499baf8d9e7b90a56ba0e1c42113d43fb9
