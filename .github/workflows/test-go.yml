name: Test Go

on:
  workflow_call:
    inputs:
      command:
        description: 'The command to use to run the tests (defaults to go test -v -vet=all ./...)'
        required: false
        type: string
        default: go test -v -vet=all ./...
      version:
        description: 'The Go version to use'
        required: false
        type: string

permissions: {}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@d7cf128fba8343bb6666acf77451879c0530cac8
        with:
          egress-policy: audit

      - name: Init go
        uses: bytemare/actions/init-go@e6c922256a06b2774ab977777eb56dbc3e1d6acf
        with:
          version: ${{ inputs.version }}

      - name: Run Tests
        run: ${{ inputs.command }}
