name: Test Go

on:
  workflow_call:
    inputs:
      command:
        description: 'The command to use to run the tests (defaults to go test -v -vet=all ./...)'
        required: false
        type: string
        default: go test -v -vet=all ./...
      version:
        description: 'The Go version to use'
        required: false
        type: string
      cache:
        description: 'Whether to use the cache'
        required: false
        type: boolean
        default: true

permissions: {}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@41d3351872a2104cca2e1c0c05eae533d14f3967
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            golang.org:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Init go
        uses: bytemare/actions/init-go@303efff89da19c2419b6c9b3eb2b7e7352f30a88
        with:
          go-version: ${{ inputs.version }}
          cache: ${{ inputs.cache }}

      - name: Run Tests
        run: ${{ inputs.command }}
