---

name: Verify Release (SLSA)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to verify'
        required: true
      mode:
        description: 'Verification mode ("quick", "full", or "full,reproduce")'
        required: false
        default: full
      emit_vsa:
        description: 'Emit VSA during verification (true/false)'
        type: boolean
        required: false
        default: false

permissions: {}

jobs:
  verify:
    name: Verify release
    permissions:
      contents: write
      id-token: write
    uses: bytemare/slsa/.github/workflows/verify.yaml@253d5354213b2ebd0200757a2059d70403e6754d
    with:
      repo: ${{ github.repository }}
      tag: ${{ github.event.inputs.tag }}
      mode: ${{ github.event.inputs.mode || 'full' }}
      emit_vsa: ${{ github.event.inputs.emit_vsa }}
      workflow_ref: ${{ github.sha }}
