---

name: Super Linter

on:
  workflow_call:
    inputs:
      enabled_linters:
        description: 'Comma separated list of linters to enable (used for VALIDATE_*)'
        required: false
        type: string
        default: ''
      disabled_linters:
        description: 'Comma separated list of linters to disable'
        required: false
        type: string
        default: ''
      go_config:
        description: 'Path to GolangCI configuration file (if set)'
        required: false
        type: string
        default: ''
      python_config:
        description: 'Path to Ruff/Pylint config file (optional)'
        required: false
        type: string
        default: ''
      markdown_config:
        description: 'Path to markdownlint configuration file'
        required: false
        type: string
        default: ''
      yaml_config:
        description: 'Path to yamllint configuration file'
        required: false
        type: string
        default: ''

permissions: { }

jobs:
  lint:
    name: Super Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            registry-1.docker.io:443
            download.docker.com:443

      - name: Checkout code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Super-Linter environment
        shell: bash
        env:
          ENABLE: ${{ inputs.enabled_linters }}
          DISABLE: ${{ inputs.disabled_linters }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          echo '::group::Configure Super-Linter environment'
          normalize() {
            local value="$1"
            value="${value//-/_}"
            value="${value//./_}"
            echo "${value^^}"
          }

          IFS=',' read -ra enabled <<< "${ENABLE// /}"
          for item in "${enabled[@]}"; do
            [[ -z "$item" ]] && continue
            key=$(normalize "$item")
            echo "VALIDATE_${key}=true" >> "$GITHUB_ENV"
          done

          IFS=',' read -ra disabled <<< "${DISABLE// /}"
          for item in "${disabled[@]}"; do
            [[ -z "$item" ]] && continue
            key=$(normalize "$item")
            echo "VALIDATE_${key}=false" >> "$GITHUB_ENV"
          done

          echo "VALIDATE_ALL_CODEBASE=true" >> "$GITHUB_ENV"
          if [[ -z "$DEFAULT_BRANCH" ]]; then
            DEFAULT_BRANCH="main"
          fi
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> "$GITHUB_ENV"
          echo '::endgroup::'

      - name: Run super-linter
        uses: super-linter/super-linter@b42af6f21b7bc5b827acd2c977b6047baad41ce9
        env:
          LINTER_RULES_PATH: .github
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTIONS_COMMAND_ARGS: -ignore "unknown permission scope \"models\""
