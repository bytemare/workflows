---

name: Super Linter

on:
  workflow_call:

permissions: { }

jobs:
  lint:
    name: Super Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            registry-1.docker.io:443
            download.docker.com:443

      - name: Checkout code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run super-linter
        uses: super-linter/super-linter@b42af6f21b7bc5b827acd2c977b6047baad41ce9
        env:
          LINTER_RULES_PATH: .github
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTIONS_COMMAND_ARGS: -ignore "unknown permission scope \"models\""
