---

name: Semgrep

on:
  workflow_call:
    secrets:
      semgrep:
        required: false

permissions: { }

jobs:
  Semgrep:
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    runs-on: ubuntu-24.04
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e
        with:
          egress-policy: block
          allowed-endpoints: >
            semgrep.dev:443

      - name: Checkout repo
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Run Semgrep
        run: semgrep ci --no-suppress-errors --sarif --output semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.semgrep }}

      - name: "Upload SARIF results to GitHub's code scanning dashboard"
        uses: github/codeql-action/upload-sarif@710e2945787622b429f8982cacb154faa182de18
        with:
          sarif_file: semgrep.sarif
