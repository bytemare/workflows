name: Semgrep

on:
  workflow_call:
    secrets:
      semgrep:
        required: false

permissions: {}

jobs:
  Semgrep:
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    runs-on: ubuntu-24.04
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Ensure Semgrep token is available
        if: ${{ secrets.semgrep == '' }}
        run: |
          echo "Semgrep requires SEMGREP_APP_TOKEN when enabled." >&2
          exit 1

      - name: Checkout repo
        if: ${{ secrets.semgrep != '' }}
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Run Semgrep
        if: ${{ secrets.semgrep != '' }}
        run: semgrep ci --no-suppress-errors --sarif --output semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.semgrep }}

      - name: "Upload SARIF results to GitHub's code scanning dashboard"
        if: ${{ secrets.semgrep != '' && always() }}
        uses: github/codeql-action/upload-sarif@d88a5540c3fd916f4e15b7744d287a124278e065
        with:
          sarif_file: semgrep.sarif
