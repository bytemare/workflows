name: GolangCI Lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        description: 'Path to the GolangCI-Lint configuration file'
        type: string
        default: .github/.golangci.yaml
      scope:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./...
      go-mod:
        required: false
        description: 'Go mod file (defaults to ./go.mod)'
        type: string
        default: ./go.mod

permissions: {}

jobs:
  GolangCI-Lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            go.dev:443
            golang.org:443
            golangci-lint.run:443
            hosted-compute-watchdog-prod-eus-01.githubapp.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            release-assets.githubusercontent.com:443

      - uses: bytemare/actions/init-go@5e1f07171089dbf83698c3b4ac12d3d7dd46d192
        with:
          go-mod: ${{ inputs.go-mod }}

      - uses: golangci/golangci-lint-action@b68d21b131098f33ec55c11c242113b4a10dc30a
        with:
          version: latest
          args: --config=${{ inputs.config-path }} ${{ inputs.scope }}
