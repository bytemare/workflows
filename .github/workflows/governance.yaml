---

name: Governance Suite

on:
  workflow_call:
    inputs:
      dependency-review:
        description: 'Run Dependency Review'
        required: false
        type: boolean
        default: false
      license-check:
        description: 'Run license compliance checks'
        required: false
        type: boolean
        default: false
      do-not-submit:
        description: 'Run Do Not Submit checks'
        required: false
        type: boolean
        default: false
      scorecard:
        description: 'Run OpenSSF Scorecard'
        required: false
        type: boolean
        default: false
    secrets:
      # OpenSSF Scorecard token
      scorecard:
        required: false
        description: 'PAT used by Scorecard when enabled'

permissions: { }

jobs:
  DependencyReview:
    if: ${{ inputs['dependency-review'] }}
    permissions:
      contents: read
    uses: ./.github/workflows/dependency-review.yaml

  #LicenseCheck:
  #  if: ${{ inputs['license-check'] }}
  #  permissions:
  #    contents: read
  #  uses: ./.github/workflows/license-check.yaml

  DoNotSubmit:
    if: ${{ inputs['do-not-submit'] }}
    permissions:
      contents: read
    uses: ./.github/workflows/do-not-submit.yaml

  ScorecardPATCheck:
    name: Check the Scorecard PAT is set
    if: ${{ inputs.scorecard }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          egress-policy: block

      - env:
          token: ${{ secrets.scorecard }}
        run: |
          if [ -z "$token" ]; then
            echo "Scorecard requires a PAT when enabled." >&2
            exit 1
          fi

  Scorecard:
    if: ${{ inputs.scorecard }}
    needs: ScorecardPATCheck
    permissions:
      security-events: write
      id-token: write
      actions: read
      checks: read
      attestations: read
      contents: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      models: read
      artifact-metadata: read # permissions:disable-line
    uses: ./.github/workflows/scorecard.yaml
    secrets:
      token: ${{ secrets.scorecard }}
