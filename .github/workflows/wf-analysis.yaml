---

name: Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every 3 days at 7 a.m.
    - cron: '0 7 */3 * *'

permissions: { }

jobs:
  Lint:
    uses: ./.github/workflows/lint.yaml
    permissions:
      contents: read
      packages: read
      statuses: write
    with:
      # gofmt
      gofmt: true
      # Super-Linter
      super-linter: true
      super-linter-validate-all-codebase: true
      super-linter-enabled-linters: |
        BASH,BASH_EXEC,VALIDATE_EDITORCONFIG,ENV,GITHUB_ACTIONS,GO_MODULES,MARKDOWN,PYTHON,YAML
      super-linter-rules-path: .github

  licenses-and-ort:
    uses: bytemare/workflows/.github/workflows/license-check-2.yaml@main
    with:
      # ---- Baseline PR gate (fast) ----
      allow_spdx: "MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,Unlicense,CC0-1.0"
      warn_only: false                  # set true for a gentle rollout
      use_pr_comment: true              # Comment on PR, needs 'pull-requests: write' permission
      run_component_detection: true     # ensures polyglot coverage on PR heads

      # ---- High assurance gate (runs on 'high' OR on v* tags) ----
      assurance: high                   # opt-in high-assurance for all pushes (plus tags)
      #ort_config_repository: "https://github.com/bytemare/global-ort-config"  # optional
      #ort_config_revision: ""           # pin if you want deterministic policy
      # ort_fail_on: "violations"         # fail on policy violations
      # Example: limit package managers or pass labels
      #ort_cli_args: "-P ort.analyzer.enabledPackageManagers=NPM,Yarn,Gradle,GoMod -l org=blablacar -l dist=oss"

  Governance:
    uses: ./.github/workflows/governance.yaml
    permissions:
      contents: read
      security-events: write
      id-token: write
      actions: read
      checks: read
      attestations: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      models: read # permissions:disable-line
    with:
      # Dependency Review
      dependency-review: true
      # License Check
      license-check: true
      # Do Not Submit
      do-not-submit: true
      # OpenSSF Scorecard
      scorecard: true
      # Codecov upload
      codecov: true
    secrets:
      # OpenSSF Scorecard token
      scorecard: ${{ secrets.SCORECARD_TOKEN }}
      # Codecov token
      codecov: ${{ secrets.CODECOV_TOKEN }}

  SAST:
    uses: ./.github/workflows/sast.yaml
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      # Semgrep
      semgrep: true
      # CodeQL
      codeql: true
      codeql-language: go
      # SonarQube
      sonarqube: true
      sonarqube-configuration: .github/sonar-project.properties
      # Govulncheck
      govulncheck: true
      # Gitleaks
      gitleaks: true
    secrets:
      # Semgrep token
      semgrep: ${{ secrets.SEMGREP_APP_TOKEN }}
      # SonarQube token
      sonarqube: ${{ secrets.SONAR_TOKEN }}