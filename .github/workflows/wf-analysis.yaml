---

name: Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every 3 days at 7 a.m.
    - cron: '0 7 */3 * *'

permissions: {}

jobs:
  Lint:
    uses: ./.github/workflows/lint.yaml
    permissions:
      contents: read
      packages: read
      statuses: write
    with:
      # gofmt
      gofmt: true
      # Super-Linter
      super-linter: true
      super-linter-enabled-linters: BASH,GO,GOLANGCI_LINT,MARKDOWN,YAML,PYTHON,SPELL
      super-linter-go-config: .github/.golangci.yml

  Governance:
    uses: ./.github/workflows/governance.yaml
    permissions:
      contents: read
      security-events: write
      id-token: write
      actions: read
      checks: read
      attestations: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      models: read
    with:
      # Dependency Review
      dependency-review: true
      # License Check
      license-check: true
      # Do Not Submit
      do-not-submit: true
      # OpenSSF Scorecard
      scorecard: true
      # Codecov upload
      codecov: true
    secrets:
      # OpenSSF Scorecard token
      scorecard: ${{ secrets.SCORECARD_TOKEN }}
      # Codecov token
      codecov: ${{ secrets.CODECOV_TOKEN }}

  SAST:
    uses: ./.github/workflows/sast.yaml
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      # Semgrep
      semgrep: true
      # CodeQL
      codeql: true
      codeql-language: go
      # SonarQube
      sonarqube: true
      sonarqube-configuration: .github/sonar-project.properties
      # Govulncheck
      govulncheck: true
      # Gitleaks
      gitleaks: true
    secrets:
      # Semgrep token
      semgrep: ${{ secrets.SEMGREP_APP_TOKEN }}
      # SonarQube token
      sonarqube: ${{ secrets.SONAR_TOKEN }}
