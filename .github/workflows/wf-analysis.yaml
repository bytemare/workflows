---

name: Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every 3 days at 7 a.m.
    - cron: '0 7 */3 * *'

permissions: {}

jobs:
  Lint:
    uses: ./.github/workflows/lint.yaml
    permissions:
      contents: read
      packages: read
      statuses: write
    with:
      # gofmt
      gofmt: true
      # Super-Linter
      super-linter: true
      super-linter-validate-all-codebase: true
      super-linter-enabled-linters: |
        BASH,BASH_EXEC,VALIDATE_EDITORCONFIG,ENV,GITHUB_ACTIONS,GO_MODULES,MARKDOWN,PYTHON,YAML
      super-linter-rules-path: .github

  Licenses:
    uses: ./.github/workflows/license-check.yaml
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      actions: read
    with:
      # ---- Baseline PR gate (fast, GitHub-native) ----
      dependency_review_config_file: ".github/dependency-review-config.yml"
      allow_spdx: "MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,Unlicense,CC0-1.0"
      warn_only: false              # set true for a gentle rollout
      use_pr_comment: true          # posts summary on PRs (requires pull-requests: write)
      run_component_detection: true # submits PR dependency graph for polyglot repos

      # ---- High assurance gate (ORT + ScanCode) ----
      # Enable only when you provide an ORT policy repo; runs on assurance: high or v* tags.
      # ORT config is staged from ort_config_source to ort_config_target (~ expands to HOME); fails only if a provided source is missing or target exists.
      assurance: high           # switch to "high" once ort_config_repository is set
      ort_config_repository: "https://github.com/oss-review-toolkit/ort-config"  # optional policy repository, defaults to https://github.com/oss-review-toolkit/ort-config
      ort_config_revision: "34c5d317e44e86505d0d257f2c1076deda35d9df"     # optional pin for a specific policy version of the policy repository
      ort_config_source: ".github/ort" # optional subdirectory in the policy repository to use
      ort_config_target: "~/.ort/config" # optional target directory to stage the policy configuration to, defaults to ~/.ort/config, because that's where ORT looks for it
      ort_fail_on: "violations"   # fail mode: violations|issues|never
      ort_cli_args: "--config /github/home/.ort/config -P ort.analyzer.enabledPackageManagers=GoMod"
      ort_yml_path: "~/.ort/config/ort.yml"

  Governance:
    uses: ./.github/workflows/governance.yaml
    permissions:
      contents: read
      security-events: write
      id-token: write
      actions: read
      checks: read
      attestations: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
      models: read # permissions:disable-line
      artifact-metadata: read # permissions:disable-line
    with:
      # Dependency Review
      dependency-review: true
      # License Check
      #license-check: true
      # Do Not Submit
      do-not-submit: true
      # OpenSSF Scorecard
      scorecard: true
      # Codecov upload
      codecov: true
      codecov-coverage-command: "go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./..."
      codecov-coverage-setup-go: true
    secrets:
      # OpenSSF Scorecard token
      scorecard: ${{ secrets.SCORECARD_TOKEN }}
      # Codecov token
      codecov: ${{ secrets.CODECOV_TOKEN }}

  SAST:
    uses: ./.github/workflows/sast.yaml
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      # Semgrep
      semgrep: true
      # CodeQL
      codeql: true
      codeql-language: go # comma-separated list supported
      # SonarQube
      sonarqube: true
      sonarqube-configuration: .github/sonar-project.properties
      sonarqube-coverage: true
      sonarqube-coverage-command: "go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./..."
      sonarqube-coverage-setup-go: true
      # Govulncheck
      govulncheck: true
      # Gitleaks
      gitleaks: true
    secrets:
      # Semgrep token
      semgrep: ${{ secrets.SEMGREP_APP_TOKEN }}
      # SonarQube token
      sonarqube: ${{ secrets.SONAR_TOKEN }}
