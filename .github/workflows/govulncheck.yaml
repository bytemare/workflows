---

name: Govulncheck

on:
  workflow_call:

permissions: { }

jobs:
  Govulncheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            golang.org:443
            hosted-compute-watchedog-prod-iad-01.githubapp.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443
            sum.golang.org:443
            vuln.go.dev:443

      - name: Govulncheck
        uses: golang/govulncheck-action@5accf6f1b739690f60277e881531d59debe04a22
        with:
          go-package: ./...
          output-file: govulncheck.sarif
          output-format: sarif

      - name: "Upload SARIF results to GitHub's code scanning dashboard"
        uses: github/codeql-action/upload-sarif@710e2945787622b429f8982cacb154faa182de18
        with:
          sarif_file: govulncheck.sarif