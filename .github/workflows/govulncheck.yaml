name: Govulncheck

on:
  workflow_call:

permissions: {}

jobs:
  Govulncheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            golang.org:443
            hosted-compute-watchdog-prod-iad-01.githubapp.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443
            sum.golang.org:443
            vuln.go.dev:443

      - name: Govulncheck
        uses: golang/govulncheck-action@357ea4a5418cb457db33ccd168e28f68e075eba0
        with:
          go-package: ./...
          output-file: govulncheck.sarif
          output-format: sarif

      - name: "Upload SARIF results to GitHub's code scanning dashboard"
        uses: github/codeql-action/upload-sarif@94a9b7a1101a1320dcadcbda5e7fd9a1e6abaaca
        with:
          sarif_file: govulncheck.sarif