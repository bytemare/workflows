---

name: Code Scan Suite

permissions: { }

on:
  workflow_call:
    inputs:
      do-not-submit:
        description: 'Run Do Not Submit checks'
        required: false
        type: boolean
        default: false
      semgrep:
        description: 'Run Semgrep'
        required: false
        type: boolean
        default: false
      codeql:
        description: 'Run CodeQL analysis'
        required: false
        type: boolean
        default: false
      codeql-language:
        description: 'Comma-separated list of CodeQL languages (e.g. "go,python,javascript-typescript")'
        required: false
        type: string
        default: go
      sonarqube:
        description: 'Run SonarQube scan'
        required: false
        type: boolean
        default: false
      sonarqube-configuration:
        description: 'Path to the SonarQube configuration file'
        required: false
        type: string
        default: .github/sonar-project.properties
      sonarqube-coverage:
        description: 'Run coverage command before SonarQube scan'
        required: false
        type: boolean
        default: false
      sonarqube-coverage-command:
        description: 'Coverage command executed before SonarQube scan'
        required: false
        type: string
      sonarqube-coverage-setup-go:
        description: 'Run Go setup before coverage command'
        required: false
        type: boolean
        default: false
      govulncheck:
        description: 'Run Govulncheck'
        required: false
        type: boolean
        default: false
      gitleaks:
        description: 'Run gitleaks secret scanning'
        required: false
        type: boolean
        default: false
      codecov:
        description: 'Upload coverage to Codecov'
        required: false
        type: boolean
        default: false
      codecov-disable-search:
        description: 'Forwarded to the Codecov reusable workflow'
        required: false
        type: string
        default: 'true'
      codecov-coverage-command:
        description: 'Coverage command executed before Codecov scan'
        required: false
        type: string
      codecov-coverage-file:
        description: 'Coverage file path uploaded to Codecov'
        required: false
        type: string
        default: 'coverage.out'
      codecov-coverage-setup-go:
        description: 'Run Go setup before coverage command'
        required: false
        type: boolean
        default: false
    secrets:
      github:
        description: 'GitHub token used by SonarQube (defaults to GITHUB_TOKEN)'
        required: false
      semgrep:
        description: 'Token passed to Semgrep when enabled'
        required: false
      sonarqube:
        description: 'SonarQube token when SonarQube scan is enabled'
        required: false
      codecov:
        required: false
        description: 'Codecov token when coverage upload is enabled'

jobs:
  Semgrep:
    if: ${{ inputs.semgrep }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/semgrep.yaml
    secrets:
      semgrep: ${{ secrets.semgrep }}

  CodeQL:
    if: ${{ inputs.codeql }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/codeql.yaml
    with:
      language: ${{ inputs['codeql-language'] }}

  SonarQube:
    if: ${{ inputs.sonarqube }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/sonarqube.yaml
    with:
      configuration: ${{ inputs['sonarqube-configuration'] }}
      coverage: ${{ inputs['sonarqube-coverage'] }}
      coverage-command: ${{ inputs['sonarqube-coverage-command'] }}
      coverage-setup-go: ${{ inputs['sonarqube-coverage-setup-go'] }}
    secrets:
      sonar: ${{ secrets.sonarqube }}
      github: ${{ secrets.github }}

  Codecov:
    if: ${{ inputs.codecov }}
    permissions:
      contents: read
    uses: ./.github/workflows/codecov.yaml
    with:
      disable_search: ${{ inputs['codecov-disable-search'] }}
      coverage-command: ${{ inputs['codecov-coverage-command'] }}
      coverage-file: ${{ inputs['codecov-coverage-file'] }}
      coverage-setup-go: ${{ inputs['codecov-coverage-setup-go'] }}
    secrets:
      token: ${{ secrets.codecov }}

  Govulncheck:
    if: ${{ inputs.govulncheck }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/govulncheck.yaml

  Gitleaks:
    if: ${{ inputs.gitleaks }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/gitleaks.yaml

  DoNotSubmit:
    if: ${{ inputs['do-not-submit'] }}
    permissions:
      contents: read
    uses: ./.github/workflows/do-not-submit.yaml
