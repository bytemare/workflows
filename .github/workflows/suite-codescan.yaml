---

name: Code Scan Suite

permissions: { }

on:
  workflow_call:
    inputs:
      do-not-submit:
        description: 'Run Do Not Submit checks'
        required: false
        type: boolean
        default: false
      semgrep:
        description: 'Run Semgrep'
        required: false
        type: boolean
        default: false
      codeql:
        description: 'Run CodeQL analysis'
        required: false
        type: boolean
        default: false
      codeql-language:
        description: 'Comma-separated list of CodeQL languages (e.g. "go,python,javascript-typescript")'
        required: false
        type: string
        default: go
      sonarqube:
        description: 'Run SonarQube scan'
        required: false
        type: boolean
        default: false
      sonarqube-configuration:
        description: 'Path to the SonarQube configuration file'
        required: false
        type: string
        default: .github/sonar-project.properties
      coverage-enabled:
        description: 'Enable shared coverage generation and artifact handoff'
        required: false
        type: boolean
        default: false
      coverage-go-enabled:
        description: 'Generate Go coverage report'
        required: false
        type: boolean
        default: true
      coverage-go-command:
        description: 'Go coverage command. Must produce coverage-go-report-path.'
        required: false
        type: string
        default: 'go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./...'
      coverage-go-report-path:
        description: 'Go coverage report path produced by coverage-go-command'
        required: false
        type: string
        default: 'coverage.out'
      coverage-python-enabled:
        description: 'Generate Python coverage report'
        required: false
        type: boolean
        default: false
      coverage-python-version:
        description: 'Python version used when generating Python coverage'
        required: false
        type: string
        default: '3.13'
      coverage-python-command:
        description: 'Python coverage command. Must produce coverage-python-report-path.'
        required: false
        type: string
        default: 'pytest --cov=. --cov-report=xml --cov-report=term --quiet'
      coverage-python-report-path:
        description: 'Python coverage report path produced by coverage-python-command'
        required: false
        type: string
        default: 'coverage.xml'
      coverage-artifact-name:
        description: 'Unified artifact name containing coverage reports and manifest'
        required: false
        type: string
        default: 'coverage-report-all'
      coverage-manifest-path:
        description: 'Manifest path inside the unified coverage artifact'
        required: false
        type: string
        default: 'coverage/manifest.json'
      govulncheck:
        description: 'Run Govulncheck'
        required: false
        type: boolean
        default: false
      govulncheck-go-package:
        description: 'Go package pattern passed to Govulncheck'
        required: false
        type: string
        default: './...'
      gitleaks:
        description: 'Run gitleaks secret scanning'
        required: false
        type: boolean
        default: false
      codecov:
        description: 'Upload coverage to Codecov'
        required: false
        type: boolean
        default: false
      codecov-disable-search:
        description: 'Forwarded to the Codecov reusable workflow'
        required: false
        type: boolean
        default: true
    secrets:
      github:
        description: 'GitHub token used by SonarQube (defaults to GITHUB_TOKEN)'
        required: false
      semgrep:
        description: 'Token passed to Semgrep when enabled'
        required: false
      sonarqube:
        description: 'SonarQube token when SonarQube scan is enabled'
        required: false
      codecov:
        required: false
        description: 'Codecov token when coverage upload is enabled'

jobs:
  Semgrep:
    if: ${{ inputs.semgrep }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/semgrep.yaml
    secrets:
      semgrep: ${{ secrets.semgrep }}

  CodeQL:
    if: ${{ inputs.codeql }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/codeql.yaml
    with:
      language: ${{ inputs['codeql-language'] }}

  Coverage:
    if: ${{ inputs.sonarqube || inputs.codecov }}
    permissions:
      actions: read
      contents: read
    uses: ./.github/workflows/suite-coverage.yaml
    with:
      coverage-enabled: ${{ inputs['coverage-enabled'] }}
      coverage-go-enabled: ${{ inputs['coverage-go-enabled'] }}
      coverage-go-command: ${{ inputs['coverage-go-command'] }}
      coverage-go-report-path: ${{ inputs['coverage-go-report-path'] }}
      coverage-python-enabled: ${{ inputs['coverage-python-enabled'] }}
      coverage-python-version: ${{ inputs['coverage-python-version'] }}
      coverage-python-command: ${{ inputs['coverage-python-command'] }}
      coverage-python-report-path: ${{ inputs['coverage-python-report-path'] }}
      coverage-artifact-name: ${{ inputs['coverage-artifact-name'] }}
      coverage-manifest-path: ${{ inputs['coverage-manifest-path'] }}

  ValidateCodecovCoverage:
    # This job validates that if Codecov upload is enabled, then coverage generation is also enabled to ensure Codecov has the necessary data to upload.
    # This prevents silent misconfigurations where Codecov runs but doesn't find any coverage data to upload.
    # We're running this here so to keep the Coverage job focused on generation and artifact handling, while this validation is a separate concern.
    if: ${{ inputs.codecov && !inputs['coverage-enabled'] }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate configuration
        shell: bash
        run: |
          set -euo pipefail
          echo "Codecov requires coverage-enabled=true in the artifact-based coverage model." >&2
          exit 1

  SonarQube:
    if: ${{ inputs.sonarqube }}
    needs:
      - Coverage
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: ./.github/workflows/sonarqube.yaml
    with:
      configuration: ${{ inputs['sonarqube-configuration'] }}
      coverage-artifact-name: ${{ needs.Coverage.outputs.coverage_artifact_name }}
      coverage-manifest-path: ${{ needs.Coverage.outputs.coverage_manifest_path }}
    secrets:
      sonar: ${{ secrets.sonarqube }}
      github: ${{ secrets.github }}

  Codecov:
    if: ${{ inputs.codecov && inputs['coverage-enabled'] }}
    needs:
      - Coverage
    permissions:
      contents: read
      actions: read
    uses: ./.github/workflows/codecov.yaml
    with:
      disable_search: ${{ inputs['codecov-disable-search'] }}
      coverage-artifact-name: ${{ needs.Coverage.outputs.coverage_artifact_name }}
      coverage-manifest-path: ${{ needs.Coverage.outputs.coverage_manifest_path }}
    secrets:
      token: ${{ secrets.codecov }}

  Govulncheck:
    if: ${{ inputs.govulncheck }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/govulncheck.yaml
    with:
      go-package: ${{ inputs['govulncheck-go-package'] }}

  Gitleaks:
    if: ${{ inputs.gitleaks }}
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/gitleaks.yaml

  DoNotSubmit:
    if: ${{ inputs['do-not-submit'] }}
    permissions:
      contents: read
    uses: ./.github/workflows/do-not-submit.yaml
